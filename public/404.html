<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to index.html for SPA routing on GitHub Pages
    (function() {
      // Get the path without the trailing part after the repo name
      var path = window.location.pathname;
      var search = window.location.search;

      // Remove the 404.html from the path if present
      if (path.endsWith('/404.html')) {
        path = path.replace('/404.html', '');
      }

      // Get the base path (repo name)
      var basePath = path.substring(0, path.lastIndexOf('/'));

      // Replace the path with index.html while preserving the query string
      // This ensures Angular can handle the routing
      window.location.replace(basePath + '/index.html' + search);
    })();
  </script>
</head>
<body>
  <p>Redirecting to application...</p>
</body>
</html>
