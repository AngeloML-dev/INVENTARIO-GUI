<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to index.html for SPA routing on GitHub Pages
    (function() {
      var path = window.location.pathname;
      var search = window.location.search;
      if (path.indexOf('.html') === -1 && path.indexOf('@') === -1) {
        window.location.replace(path + '/index.html' + search);
      } else {
        window.location.replace('/index.html' + search);
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
