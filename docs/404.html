<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    var path = window.location.pathname;
    var repo = '/INVENTARIO-GUI';
    var newPath = path;
    if (path.startsWith(repo)) {
      newPath = path.substring(repo.length);
    }
    if (newPath === '' || newPath === '/') {
      newPath = '/index.html';
    }
    window.location.replace(newPath);
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
